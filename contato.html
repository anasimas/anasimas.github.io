<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de Ana Simas">
    <title>Ana Simas - Protfólio</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--Fonte-->
    <link href="https://api.fontshare.com/v2/css?f[]=nunito@201&f[]=melodrama@500&display=swap" rel="stylesheet">

    <!--Ícones-->
    <script src="https://kit.fontawesome.com/5892971926.js" crossorigin="anonymous"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!--JS-->
    <script src="js/script.js"></script>
</head>

<body>
    <header class="cabecalho">
    </header>

    <main>
        <section class="contato" id="contato">
            <div class="informacoesDeContato">
                <h2 class="tituloContatos">Contatos</h2>
                <p>ana.simas2109@outlook.com</p>
                <p>+55(47)99210-6565</p>
            </div>

            <fieldset name="contato">
                <form action="https://formspree.io/f/xlekjjok" method="post">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nomeCompleto" required>
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" name="assunto" required>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="contato" required>
                    <label for="msg">Mensagem</label>
                    <textarea type="text" id="msg" cols="0" rows="5" name="msg" required></textarea>
                    <div class="form-botao">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>
            </fieldset>
        </section>
    </main>

    <footer class="rodape">
    </footer>
</body>

</html>
